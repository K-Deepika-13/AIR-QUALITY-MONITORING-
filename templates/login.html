<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Air Quality Monitor</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3a0ca3;
      --accent-color: #4cc9f0;
      --success-color: #4ade80;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7ff 0%, #eef1f9 100%);
      color: var(--dark-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      font-size: 1.8rem;
    }

    .login-container {
      width: 100%;
      max-width: 560px;
    }

    .login-card {
      background: white;
      border-radius: 24px;
      box-shadow: var(--card-shadow);
      padding: 3rem;
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--gradient);
    }

    .app-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .app-logo-icon {
      font-size: 3.2rem;
      color: var(--primary-color);
      margin-right: 1rem;
    }

    .app-logo-text {
      font-weight: 700;
      font-size: 2.4rem;
      color: var(--dark-color);
    }

    .welcome-text {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .welcome-text h2 {
      font-weight: 600;
      font-size: 3.5rem;
      margin-bottom: 0.75rem;
      color: var(--dark-color);
    }

    .welcome-text p {
      color: #6c757d;
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #495057;
      display: flex;
      align-items: center;
      font-size: 1.4rem;
    }

    .form-label i {
      margin-right: 0.75rem;
      color: var(--primary-color);
      font-size: 1.5rem;
    }

    .input-group {
      position: relative;
    }

    .form-control {
      padding: 1rem 1.25rem 1rem 3.25rem;
      border: 1.5px solid #e2e8f0;
      border-radius: 16px;
      font-size: 1.3rem;
      transition: all 0.3s ease;
      background-color: #f8fafc;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
      background-color: white;
    }

    .input-icon {
      position: absolute;
      left: 1.25rem;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      z-index: 5;
      font-size: 1.5rem;
    }

    .btn {
      border-radius: 16px;
      font-weight: 600;
      padding: 1rem 1.75rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
      font-size: 1.3rem;
    }

    .btn-primary {
      background: var(--gradient);
      border: none;
      font-size: 1.3rem;
      padding: 1rem;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(67, 97, 238, 0.25);
    }

    .btn i {
      font-size: 1.5rem;  
      margin-right: 0.75rem;
    }

    .alert {
      border-radius: 12px;
      border: none;
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
    }

    .alert-danger {
      background-color: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      border-left: 4px solid #dc3545;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e2e8f0;
    }

    .divider-text {
      padding: 0 1rem;
      color: #94a3b8;
      font-size: 0.9rem;
    }

    .register-link {
      text-align: center;
      margin-top: 0.5rem;
    }

    .register-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: color 0.3s ease;
      font-size: 1rem;
      gap: 0.35rem;
    }

    .register-link a:hover {
      color: var(--secondary-color);
    }

    .register-link i {
      margin-right: 0;
      font-size: 1.15rem;
    }

    .features {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e2e8f0;
    }

    .feature-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      flex: 1;
    }

    .feature-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(67, 97, 238, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
      font-size: 1.2rem;
    }

    .feature-text {
      font-size: 0.8rem;
      color: #64748b;
    }

    /* Animation for form elements */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeInUp 0.5s ease forwards;
    }

    .delay-1 {
      animation-delay: 0.1s;
    }

    .delay-2 {
      animation-delay: 0.2s;
    }

    .delay-3 {
      animation-delay: 0.3s;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      .login-card {
        padding: 2rem 1.5rem;
      }
      
      .features {
        flex-direction: column;
        gap: 1rem;
      }
      
      .feature-item {
        flex-direction: row;
        justify-content: flex-start;
      }
      
      .feature-icon {
        margin-right: 0.75rem;
        margin-bottom: 0;
      }
      
      .feature-text {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="app-logo animate-fade-in">
        <i class="bi bi-wind app-logo-icon"></i>
        <span class="app-logo-text">MYAIRCARE</span>
      </div>

      <div class="welcome-text animate-fade-in delay-1">
        <h2>Welcome Back</h2>
        <p>Sign in to access your air quality dashboard</p>
      </div>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger animate-fade-in delay-1">
            {% for msg in messages %}
              <p class="mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i>{{ msg }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post">
        <div class="form-group animate-fade-in delay-2">
          <label class="form-label">
            <i class="bi bi-person"></i> Username or Email
          </label>
          <div class="input-group">
            <i class="bi bi-person input-icon"></i>
            <input type="text" name="username" class="form-control" placeholder="Enter your username or email" required>
          </div>
        </div>

        <div class="form-group animate-fade-in delay-2">
          <label class="form-label">
            <i class="bi bi-lock"></i> Password
          </label>
          <div class="input-group">
            <i class="bi bi-lock input-icon"></i>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
          </div>
        </div>

        <button class="btn btn-primary w-100 mb-3 animate-fade-in delay-3">
          <i class="bi bi-box-arrow-in-right"></i> Login to Your Account
        </button>
      </form>

      <div class="register-link animate-fade-in delay-3">
        <a href="{{ url_for('register') }}">
          <i class="bi bi-person-plus"></i> Don't have an account? Register
        </a>
      </div>

      <div class="features animate-fade-in delay-3">
        <div class="feature-item">
          <div class="feature-icon">
            <i class="bi bi-graph-up"></i>
          </div>
          <span class="feature-text">Real-time Data</span>
        </div>
        <div class="feature-item">
          <div class="feature-icon">
            <i class="bi bi-shield-check"></i>
          </div>
          <span class="feature-text">Secure</span>
        </div>
        <div class="feature-item">
          <div class="feature-icon">
            <i class="bi bi-bell"></i>
          </div>
          <span class="feature-text">Alerts</span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Add animation classes to elements on page load
    document.addEventListener('DOMContentLoaded', function() {
      const elements = document.querySelectorAll('.animate-fade-in');
      elements.forEach((el, index) => {
        el.style.opacity = '0';
      });
      
      setTimeout(() => {
        elements.forEach((el, index) => {
          el.classList.add('animate-fade-in');
        });
      }, 100);
    });
  </script>
</body>
</html>
