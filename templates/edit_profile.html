<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - Air Quality Monitor</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3a0ca3;
      --accent-color: #4cc9f0;
      --success-color: #4ade80;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7ff 0%, #eef1f9 100%);
      color: var(--dark-color);
      min-height: 100vh;
      padding: 2rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .edit-profile-container {
      width: 100%;
      max-width: 700px;
    }

    .edit-profile-card {
      background: white;
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      overflow: hidden;
    }

    .edit-profile-header {
      background: var(--gradient);
      padding: 2rem;
      color: white;
      position: relative;
    }

    .header-content {
      display: flex;
      align-items: center;
    }

    .header-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1.5rem;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    .header-icon i {
      font-size: 1.75rem;
      color: white;
    }

    .header-text h4 {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .header-text p {
      opacity: 0.9;
      margin: 0;
      font-size: 0.95rem;
    }

    .edit-profile-body {
      padding: 2.5rem;
    }

    .form-section {
      margin-bottom: 2.5rem;
    }

    .section-title {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid #f1f5f9;
    }

    .section-title i {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-right: 0.75rem;
    }

    .section-title h5 {
      font-weight: 600;
      margin: 0;
      color: var(--dark-color);
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 0.75rem;
      color: #374151;
      display: flex;
      align-items: center;
    }

    .form-label i {
      margin-right: 0.5rem;
      color: var(--primary-color);
    }

    .input-group {
      position: relative;
    }

    .form-control {
      padding: 0.75rem 1rem 0.75rem 2.75rem;
      border: 1.5px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #f8fafc;
      font-family: 'Poppins', sans-serif;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
      background-color: white;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
      z-index: 5;
    }

    .disease-inputs {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .disease-input-group {
      position: relative;
    }

    .disease-input-group .form-control {
      padding-left: 3.5rem;
    }

    .disease-number {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
      font-weight: 600;
      z-index: 6;
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e2e8f0;
    }

    .btn {
      border-radius: 12px;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      font-family: 'Poppins', sans-serif;
    }

    .btn i {
      margin-right: 0.5rem;
    }

    .btn-success {
      background-color: var(--success-color);
      border-color: var(--success-color);
      flex: 1;
    }

    .btn-success:hover {
      background-color: #22c55e;
      border-color: #22c55e;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(74, 222, 128, 0.25);
    }

    .btn-secondary {
      background-color: #64748b;
      border-color: #64748b;
    }

    .btn-secondary:hover {
      background-color: #475569;
      border-color: #475569;
      transform: translateY(-2px);
    }

    .info-text {
      background: #f0f9ff;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      border-left: 4px solid var(--accent-color);
      margin-top: 1rem;
    }

    .info-text p {
      margin: 0;
      color: #0369a1;
      font-size: 0.9rem;
      display: flex;
      align-items: flex-start;
    }

    .info-text i {
      margin-right: 0.5rem;
      margin-top: 0.125rem;
      color: var(--accent-color);
    }

    /* Animation for elements */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeInUp 0.5s ease forwards;
    }

    .delay-1 {
      animation-delay: 0.1s;
    }

    .delay-2 {
      animation-delay: 0.2s;
    }

    .delay-3 {
      animation-delay: 0.3s;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .edit-profile-body {
        padding: 1.5rem;
      }
      
      .header-content {
        flex-direction: column;
        text-align: center;
      }
      
      .header-icon {
        margin-right: 0;
        margin-bottom: 1rem;
      }
      
      .form-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="edit-profile-container">
    <div class="edit-profile-card animate-fade-in">
      <!-- Edit Profile Header -->
      <div class="edit-profile-header">
        <div class="header-content">
          <div class="header-icon">
            <i class="bi bi-person-gear"></i>
          </div>
          <div class="header-text">
            <h4>Edit Your Profile</h4>
            <p>Update your personal information and health conditions</p>
          </div>
        </div>
      </div>

      <!-- Edit Profile Body -->
      <div class="edit-profile-body">
        <form method="post">
          <!-- Personal Information Section -->
          <div class="form-section animate-fade-in delay-1">
            <div class="section-title">
              <i class="bi bi-person-badge"></i>
              <h5>Personal Information</h5>
            </div>

            <div class="form-group">
              <label class="form-label">
                <i class="bi bi-calendar"></i> Age
              </label>
              <div class="input-group">
                <i class="bi bi-calendar input-icon"></i>
                <input type="number" name="age" class="form-control" min="1" max="120" value="{{ user.age or '' }}" placeholder="Enter your age">
              </div>
            </div>
          </div>

          <!-- Health Conditions Section -->
          <div class="form-section animate-fade-in delay-2">
            <div class="section-title">
              <i class="bi bi-heart-pulse"></i>
              <h5>Health Conditions (Optional)</h5>
            </div>

            <div class="disease-inputs">
              <div class="disease-input-group">
                <div class="disease-number">1</div>
                <input type="text" name="disease1" class="form-control" placeholder="e.g., Asthma, Allergies, COPD" value="{{ user.disease1 or '' }}">
              </div>

              <div class="disease-input-group">
                <div class="disease-number">2</div>
                <input type="text" name="disease2" class="form-control" placeholder="e.g., Bronchitis, Sinusitis" value="{{ user.disease2 or '' }}">
              </div>

              <div class="disease-input-group">
                <div class="disease-number">3</div>
                <input type="text" name="disease3" class="form-control" placeholder="e.g., Respiratory condition" value="{{ user.disease3 or '' }}">
              </div>

              <div class="disease-input-group">
                <div class="disease-number">4</div>
                <input type="text" name="disease4" class="form-control" placeholder="e.g., Health concern" value="{{ user.disease4 or '' }}">
              </div>

              <div class="disease-input-group">
                <div class="disease-number">5</div>
                <input type="text" name="disease5" class="form-control" placeholder="e.g., Other condition" value="{{ user.disease5 or '' }}">
              </div>
            </div>

            <div class="info-text">
              <p>
                <i class="bi bi-info-circle"></i>
                Adding your health conditions helps us provide personalized air quality insights and health recommendations.
              </p>
            </div>
          </div>

          <!-- Form Actions -->
          <div class="form-actions animate-fade-in delay-3">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-check-circle"></i> Save Changes
            </button>
            <a href="{{ url_for('profile') }}" class="btn btn-secondary">
              <i class="bi bi-x-circle"></i> Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Add animation classes to elements on page load
    document.addEventListener('DOMContentLoaded', function() {
      const elements = document.querySelectorAll('.animate-fade-in');
      elements.forEach((el, index) => {
        el.style.opacity = '0';
      });
      
      setTimeout(() => {
        elements.forEach((el, index) => {
          el.classList.add('animate-fade-in');
        });
      }, 100);
    });

    // Add focus effects to form inputs
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.classList.remove('focused');
      });
    });
  </script>
</body>
</html>
